spring.application.name=AhmedHR-security
# The URL to connect to the MySQL database.
# - "localhost:3306": Specifies the host and port of the MySQL server.
# - "global-hr-jdbc": The name of the database to connect to.
# - "createDatabaseIfNotExist=true": Automatically creates the database if it doesn't exist.
spring.datasource.url=jdbc:mysql://localhost:3306/AhmedHR-jpa-Security?createDatabaseIfNotExist=true

# The username for connecting to the MySQL database.
spring.datasource.username=root

# The password for connecting to the MySQL database.
spring.datasource.password=123456

# Hibernate setting to automatically handle database schema changes:
# - "update": Updates the schema automatically to match the entity classes, but without dropping existing data.
# - Other options include "create", "create-drop", "validate", and "none".
spring.jpa.hibernate.ddl-auto=update
# Enables logging of SQL queries generated by Hibernate. This is useful for debugging and analyzing database interactions.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Specifies the Hibernate dialect to be used with MySQL 8.
# This informs Hibernate how to generate SQL queries specific to the MySQL 8 database.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
